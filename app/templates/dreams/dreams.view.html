<div class="layout">
  <nav data-ng-include="'../../templates/nav.tmpl.html'" class="navbar navbar-default navbar-static-top"></nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-2">
        <img src="images/sheep-dreamingsheep.png" alt="dreamingsheep" class="sheep"/>
      </div>
      <div class="col-sm-6 col-md-4">
        <label class="sr-only">Selected date</label>
        <div data-uib-datepicker data-ng-model="vm.dt" data-min-date="vm.minDate" class="datepicker" datepicker-options="vm.options"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-8 col-md-offset-2">
        <h1><span class="sr-only">Dreams</span><img src="images/title-dreams.png" height="55" alt="Dreams" aria-hidden="true"></h1>

        <!-- inactive dummy dreams -->
        <div class="panel panel-default dream" data-ng-include="'../../templates/dreams/dream01.tmpl.html'"></div>
        <div class="panel panel-default dream" data-ng-include="'../../templates/dreams/dream02.tmpl.html'"></div>

        <div class="panel panel-default dream dream-active">
          <div class="panel-body">
            <form class="form-horizontal">
              <fieldset>
                <legend class="sr-only">Dream details</legend>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="dream-title">title</label>
                  <div class="col-sm-10">
                    <input type="text" id="dream-title" class="form-control input-lg" data-ng-blur='vm.save()'>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="dream-description">description</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="dream-description" rows="3" data-ng-blur='vm.save()'></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label"></label>
                  <div class="col-sm-10">
                    <button type="button" class="btn btn-default btn-block" data-ng-click="isCollapsed = !isCollapsed">
                      {{isCollapsed && 'less' || 'more'}}<span class="lucidicon" data-ng-class="isCollapsed ? 'lucidicon-arrow-up' : 'lucidicon-arrow-down'"></span>
                    </button>
                  </div>
                </div>
                <div data-ng-show="isCollapsed">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">time</label>
                    <div class="col-sm-10">
                      <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default active">
                          <input type="radio" name="time" value="night">
                          <span class="lucidicon lucidicon-starry-night"></span>night
                        </label>
                        <label class="btn btn-default">
                          <input type="radio" name="time" value="morning">
                          <span class="lucidicon lucidicon-sun"></span>morning
                        </label>
                        <label class="btn btn-default">
                          <input type="radio" name="time" value="afternoon">
                          <span class="lucidicon lucidicon-coffee"></span>afternoon
                        </label>
                        <label class="btn btn-default">
                          <input type="radio" name="time" value="evening">
                          <span class="lucidicon lucidicon-sunset"></span>evening
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group js-mood">
                    <label class="col-sm-2 control-label">mood</label>
                    <div class="col-sm-10">
                      <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default">
                          <input type="radio" name="mood" value="scarry">
                          <span class="lucidicon lucidicon-scarry"></span><span class="sr-only">scarry</span>
                        </label>
                        <label class="btn btn-default">
                          <input type="radio" name="mood" value="sad">
                          <span class="lucidicon lucidicon-sad"></span><span class="sr-only">sad</span>
                        </label>
                        <label class="btn btn-default active">
                          <input type="radio" name="mood" value="neutral">
                          <span class="lucidicon lucidicon-neutral"></span><span class="sr-only">neutral</span>
                        </label>
                        <label class="btn btn-default">
                          <input type="radio" name="mood" value="smiley">
                          <span class="lucidicon lucidicon-smiley"></span><span class="sr-only">smiley</span>
                        </label>
                        <label class="btn btn-default">
                          <input type="radio" name="mood" value="laugh">
                          <span class="lucidicon lucidicon-laugh"></span><span class="sr-only">laugh</span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group js-recall">
                    <label class="col-sm-2 control-label">recall</label>
                    <div class="col-sm-10">
                      <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-default">
                          <input type="radio" name="recall" value="blurry">
                          <span class="lucidicon lucidicon-batteryempty"></span>blurry
                        </label>
                        <label class="btn btn-default active">
                          <input type="radio" name="recall" value="na">
                          <span class="lucidicon lucidicon-batteryhalf"></span>n/a
                        </label>
                        <label class="btn btn-default">
                          <input type="radio" name="recall" value="clear">
                          <span class="lucidicon lucidicon-batteryfull"></span>clear
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group js-type">
                    <label class="col-sm-2 control-label">type</label>
                    <div class="col-sm-10">
                      <div class="btn-group btn-group-twoline" data-toggle="buttons">
                        <label class="btn btn-default active">
                          <input type="radio" name="type" value="regular">
                          <span class="lucidicon lucidicon-zzz"></span>regular
                        </label>
                        <label class="btn btn-default js-lucid">
                          <input type="radio" name="type" value="lucid">
                          <span class="lucidicon lucidicon-eye"></span>lucid
                        </label>
                        <label class="btn btn-default">
                          <input type="radio" name="type" value="sleep-paralysis">
                          <span class="lucidicon lucidicon-eyes"></span>sleep<br>paralysis
                        </label>
