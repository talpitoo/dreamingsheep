  <div class="panel-body">
    <form class="compact">
      <h2>Forgot your password?</h2>
      <p>We sent you an email with a six-digit confirmation code. Enter it below to reset your password.</p>
      <div class="alert alert-danger">
          <p>Invalid code. Please try again</p>
      </div>
      <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="######" autofocus required aria-label="Confirmation code">
      </div>
      <a class="btn btn-lg btn-default" href="#!/login">Cancel</a>
      <a class="btn btn-lg btn-primary" href="javascript:" data-ng-click="vm.forgotPasswordForward()">Continue</a>
    </form>
  </div>
