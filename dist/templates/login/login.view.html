<div class="layout layout-login">

  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-2">
        <img src="images/sheep-signup.png" alt="login sheep" class="sheep"/>
      </div>
      <div class="col-sm-6 col-md-4">
        <h1 class="title-dreamingsheep"><span class="sr-only">dreamingsheep</span><img src="images/title-dreamingsheep.png" alt="dreamingsheep" aria-hidden="true"></h1>

        <div class="panel panel-default text-left">
          <div class="panel-body">
            <form class="compact" name="form" ng-submit="vm.login()" role="form">
              <h2 class="sr-only">Log in</h2>
              <div data-ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
              <div class="form-group">
                <!-- ng-class="{ 'has-error': (form.username.$dirty && form.username.$error.required) || (form.password.$dirty && form.password.$error.required) }" -->
                <input type="email" name="username" id="username" class="form-control input-lg" placeholder="Email" autofocus required aria-label="Email" ng-model="vm.username">
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required aria-label="Password" ng-model="vm.password">
                <!-- <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span> -->
                <!-- <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span> -->
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> <span>Remember me</span>
                  </label>
                </div>
              </div>
              <button class="btn btn-primary btn-block btn-lg" type="submit" ng-disabled="form.$invalid || vm.dataLoading">Log in</button>
              <br>
              <p class="text-right">
                <a href="#!/forgot-password">Forgot password?</a>
              </p>
              <p class="text-right">
                Don't have an account? <a href="#!/signup">Sign up</a>
              </p>
              <img ng-if="vm.dataLoading" src="images/loader.gif" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer data-ng-include="'../../templates/footer.tmpl.html'"></footer>
</div>
