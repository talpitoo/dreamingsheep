<div class="layout layout-login">
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-2">
            <img src="images/sheep-signup.png" alt="signup sheep" class="sheep"/>
        </div>
        <div class="col-sm-6 col-md-4">
            <h1 class="title-dreamingsheep"><span class="sr-only">dreamingsheep</span><img src="images/title-dreamingsheep.png" alt="dreamingsheep" aria-hidden="true" height="75"></h1>

            <div class="panel panel-default text-left">
              <div class="panel-body">
                <h2>New to dreaminghseep?</h2>
                <form class="compact" name="form" ng-submit="vm.register()" role="form">
                  <div data-ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                  <div class="form-group">
                    <input type="email" name="username" id="username" class="form-control input-lg" ng-model="vm.user.username" autofocus required placeholder="Email" aria-label="Email"/>
                    <input type="password" name="password" id="password" class="form-control input-lg" ng-model="vm.user.password" required placeholder="Password" aria-label="Password"/>
                  </div>
                  <button class="btn btn-primary btn-block btn-lg" type="submit" ng-disabled="form.$invalid || vm.dataLoading">Sign up</button>
                  <br>
                  <p class="text-right">
                    Already have an account? <a href="#!/login">Log in</a>
                  </p>
                  <img ng-if="vm.dataLoading" src="images/loader.gif" />
                </form>
              </div>
            </div>
        </div>
    </div>
  </div>

  <footer data-ng-include="'footer.tmpl.html'"></footer>
</div>
