          <h1 class="title-dreamingsheep"><span class="sr-only">dreamingsheep</span><img src="images/title-dreamingsheep.png" alt="dreamingsheep" aria-hidden="true"></h1>

          <div class="panel panel-default text-left">
            <div class="panel-body">
              <form class="compact">
                <h2 class="sr-only">Log in</h2>
                <div class="form-group">
                  <input type="email" class="form-control input-lg" placeholder="Email" autofocus required aria-label="Email">
                  <input type="password" class="form-control input-lg" placeholder="Password" aria-label="Password">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> <span>Remember me</span>
                    </label>
                  </div>
                </div>
                <button class="btn btn-primary btn-block btn-lg" type="submit">Log in</button>
                <br>
                <p class="text-right">
                  <a href="forgot-password.html">Forgot password?</a>
                </p>
                <p class="text-right">
                  Don't have an account? <a href="signup.html">Sign up</a>
                </p>
              </form>
            </div>
          </div>
          <p class="text-right">Log in with</p>
          <p class="text-right">
            <a class="btn btn-lg btn-facebook" href="dreams.html">facebook</a>
            <a class="btn btn-lg btn-google" href="dreams.html">Google</a>
