<div class="modal-content">
  <div class="modal-body">
    <div class="alert alert-block alert-danger">
      <h4>Warning!</h4>
      Are you sure you want to delete <strong class="js-dream-to-delete">this dream</strong>?
    </div>
    <img src="images/sheep-delete.png" alt="dreamingsheep trying to delete the dream" class="sheep">
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary btn-danger" data-ng-click="ok()">Delete</button>
  </div>
</div>
